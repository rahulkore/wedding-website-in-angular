<!-- modal -->
<div class="row rowclass">
    <div class="col-md-5 offset-md-1 col-xs-12 col-sm-12">
        <div class="bg-sendwish">
            <div class="conatiner sendwish">
                <h2>
                    Your Wish Means a lot to us !
                </h2>
                <hr>
                <br>
                <div [hidden] = "flag">
                    <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <form [hidden] = "!flag" novalidate [formGroup]="wishFeedback" (ngSubmit)="onSubmit()">
                    <div>
                      <div class="form-group">
                        <label for="email1">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full Name">
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="password1">Your Wish</label>
                        <textarea rows="5" formControlName="wish" type="text" class="form-control" id="wish" placeholder="Wish">
                        </textarea>
                      </div>
                    </div>
                    <br>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                      <button type="submit" class="btn btn-success">Send Wish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-1 col-xs-12 col-sm-12">
        <div class="container">
            <div class="d-md-flex d-lg-flex d-xl-flex d-none" style="height: 400px;">
                <div class="vr"></div>
            </div>
        </div>
    </div>
    <div class="col-md-5 col-xs-12 col-sm-12">
        <div class="container happycouple">
            <h1>
                Happy Couple
            </h1>
            <img src="/assets/images/happycouple.png" alt="">
            <img src="/assets/images/simaksh.png"  alt="">
            <h4>
                Being rescued from ferry pets ,
                coding shehnai with an urban vet
            </h4>
        </div>
    </div>
</div>
