       <!-- Topic Cards -->
       <div id="cards_landscape_wrap-2">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                        <h1>
                            Wishes from Your Loved ones
                        </h1>
                </div>
                <div [hidden] = "flag">   
                    <div class="spinner-border m-5" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let wish of wishes">
                        <div class="card-flyer">
                            <div class="text-box">
                                <div class="text-container">
                                    <h6>{{wish.name}}</h6>
                                    <p>{{wish.wish}}</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
